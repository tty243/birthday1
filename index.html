<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>birthday</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        html{
            background-image:url(bobo.jpg);
        }
         body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image:url(bobo.jpg);
            overflow: hidden;
        }

        #balloon-container {
            height: 100vh;
            padding: 1em;
            box-sizing: border-box;
            display: flex;
            flex-wrap: wrap;
            overflow: hidden;
            position: absolute;
            width: 100%;
            top: 0;
            left: 0;
            transition: opacity 1s ease-out;
        }

        .balloon {
            height: 125px;
            width: 105px;
            border-radius: 75% 75% 70% 70%;
            position: absolute;
        }

        .balloon:before {
            content: "";
            height: 75px;
            width: 1px;
            padding: 1px;
            background-color: #FDFD96;
            display: block;
            position: absolute;
            top: 125px;
            left: 0;
            right: 0;
            margin: auto;
        }

        .balloon:after {
            content: "â–²";
            text-align: center;
            display: block;
            position: absolute;
            color: inherit;
            top: 120px;
            left: 0;
            right: 0;
            margin: auto;
        }

        /* Floating Animation */
        @keyframes float {
            from {
                transform: translateY(100vh);
                opacity: 1;
            }
            to {
                transform: translateY(-300vh);
                opacity: 0;
            }
        }
        .centered-buttons {
            display: flex;
            justify-content: center;
            gap: 1em;
        }
        .card {
            text-align: center;
            padding: 2em;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }


        /* Button Styling */
        button {
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 12px;
            border: none;
            background: linear-gradient(145deg, #6e7dff, #5560ea);
            color: white;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2), -2px -2px 5px rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(145deg, #5560ea, #6e7dff);
            transform: translateY(-3px);
        }

        button:active {
            background: linear-gradient(145deg, #6e7dff, #5560ea);
            transform: translateY(1px);
        }
    </style>
</head>
<body>
    <div id="balloon-container"></div>
    <div class="card">
        <h1 class="card-title">HAPPY BIRTHDAY</h1>
        

        <!-- Buttons centered horizontally -->
        <div class="centered-buttons">
            <button onclick="createBalloons(69)">Thank You!</button>
            <button onclick="window.location.href='working.html'">NOT YET!</button>
        </div>
    </div>
   

    <script>
        const balloonContainer = document.getElementById("balloon-container");

        function random(num) {
            return Math.floor(Math.random() * num);
        }

        function getRandomStyles() {
            var r = random(255);
            var g = random(255);
            var b = random(255);
            var mt = random(200);
            var ml = random(window.innerWidth - 100);
            var dur = random(5) + 5;
            return `
                background-color: rgba(${r},${g},${b},0.7);
                color: rgba(${r},${g},${b},0.7); 
                box-shadow: inset -7px -3px 10px rgba(${r - 10},${g - 10},${b - 10},0.7);
                position: absolute;
                left: ${ml}px;
                bottom: -150px;
                animation: float ${dur}s ease-in forwards;
            `;
        }

        function createBalloons(num) {
            for (var i = 0; i < num; i++) {
                var balloon = document.createElement("div");
                balloon.className = "balloon";
                balloon.style.cssText = getRandomStyles();
                balloonContainer.appendChild(balloon);
            }
            
            // Fade out and remove balloons after animation
            setTimeout(() => {
                balloonContainer.style.opacity = 0;
                setTimeout(() => {
                    balloonContainer.innerHTML = ""; // Clear balloons
                    balloonContainer.style.opacity = 1; // Reset opacity
                }, 1000);
            }, 5000);
        }
    </script>
</body>
</html>
